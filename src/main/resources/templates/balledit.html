<html>
    <head>
        <title>Edit Tennis Balls</title>
    </head>
    <body>
        Edit Balls<br />
        <form 
            data-th-action="@{/balls/edit/{id}(id=${blals.id})}" 
            data-th-object="${balls}" 
            data-th-method="put" 
            role="form">
            Id: <span data-th-utext="${balls.id}" /><br />
            Title: <input type="text" name="title" data-th-value="${balls.title}" /><br />
            Ball Type:<br />
            <div data-th-each="elem: ${T(edu.infsci2560.models.TennisBalls.BallType).values()}">
                <input type="radio" 
                       data-th-name="ballType" 
                       data-th-value="${elem.name()}" 
                       data-th-checked="${elem} eq ${T(edu.infsci2560.models.TennisBalls.BallType).valueOf(balls.ballType)}">
                    <span data-th-utext="${elem.name()}" />
                </input>
            </div>
            <input type="submit" value="Update Balls"/><br />
        </form>
                
        <br />
        <div>

        </div>
        
    </body>
</html>
