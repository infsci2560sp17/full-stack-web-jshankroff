<!DOCTYPE html>
<html>
    <head>
        <title>Overgrips</title>
                <link data-th-href="@{styles/style.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s Tennis Overgrips!</h1>

  <div class="navigationbar">
    <a data-th-href="@{/hello}">Home</a>
    <a data-th-href="@{/rackets}">Rackets</a>
    <a data-th-href="@{/strings}">Strings</a>
    <a data-th-href="@{/overgrips}">Overgrips</a>
    <a data-th-href="@{/replacementgrips}">Replacement Grips</a>
    <a data-th-href="@{/balls}">Tennis Balls</a>
    <a data-th-href="@{/shoes}">Shoes</a>
    
    <form data-th-action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
  </div>


        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Overgrip Type</th>
                </tr>                
                <tr data-th-each="overgrip : ${overgrips}">
                    <td data-th-text="${overgrip.id}"></td>
                    <td data-th-text="${overgrip.title}"></td>
                    <td data-th-text="${overgrip.overgripType}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        Add Overgrip<br />
        <form data-th-action="@{/overgrips/add}" name="addOvergripForm" method="post">
            Title: <input type="text" name="title" /><br />
            Overgrip Type:<br />
            <input type="radio" name="overgripType" value="Unknown" checked="checked" /> Unknown<br />
            <input type="radio" name="overgripType" value="Wilson" /> Wilson<br />
            <input type="radio" name="overgripType" value="Babolat" /> Babolat<br />
            <input type="radio" name="overgripType" value="Head" /> Head<br />
            <input type="radio" name="overgripType" value="Yonex" /> Yonex<br />
            <input type="radio" name="overgripType" value="Prince" /> Prince<br />
            <input type="radio" name="overgripType" value="Prince" /> Dunlop<br />
            <input type="radio" name="overgripType" value="Prince" /> Tourna<br />           
            <input type="radio" name="overgripType" value="Prince" /> Volkl<br />
            <input type="submit" value="Add Overgrip"/>
        </form>
        
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
